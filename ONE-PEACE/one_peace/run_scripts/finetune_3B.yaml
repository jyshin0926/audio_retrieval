  reset_meters: true

distributed_training:
  ddp_backend: legacy_ddp

model:
  _name: ???

  encoder:
    checkpoint_activations: true
    text_adapter:
      bucket_size: 256
      layernorm_embedding: false
      add_type_embedding: false
      shrink_alpha: 1.0
      dropout: 0.0
      use_attn_bias: true

    image_adapter:
      bucket_size: 16
      rel_bucket_size: 16
      vision_encoder_type: hmlp
      layernorm_embedding: false
      add_type_embedding: false
      shrink_alpha: 1.0
      dropout: 0.0
      use_attn_bias: true

    audio_adapter:
      feature_embed_dim: 512
      feature_encoder_spec: '[(512, 10, 5)] + [(512, 3, 2)] * 4 + [(512,2,2)] + [(512,2,2)]'
      abs_pos_type: conv
      conv_pos_depth: 5
      conv_pos_width: 95
      conv_pos_groups: 16
      conv_pos_pre_ln: false
      bucket_size: 512
      layernorm_embedding: false
      add_type_embedding: false
      shrink_alpha: 1.0
      dropout: 0.0
      use_attn_bias: true

    embed_dim: 1536
    ffn_embed_dim: 6144
    layers: 40
    attention_heads: 24
    normalize_before: true
    learned_pos: true
    drop_path_rate: 0.5
    use_text_moe: true
    use_image_moe: true
    use_audio_moe: true
    attention_dropout: 0.0
    dropout: 0.0
    activation_fn: gelu
    magneto_scale_attn: true
    scale_attn: false
    scale_fc: true
    scale_heads: false
    use_layer_scale: true
    layer_scale_init_value: 1e-6